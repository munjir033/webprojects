<!DOCTYPE html>
<html>
<head>
<title> Input Form - Ex 73</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
 <h1 align="center">INPUT FORM</h1>
  <form align="left" action="/storage/emulated/0/server/action.html" autocomplete="on">
  <div class="f1">
  <input type="text" name="fn" placeholder="First Name" required><br><br>
  <input type="text" name="ln" placeholder="Last name"><br><br>
  <input type="text" name="un" placeholder="Username (i.e: @surname123)"><br><br>
  <input type="password" name="pass" placeholder="New Password"><br><br>
  <input type="email" name="email" placeholder="Your Email">
  </div>
 <p><b>Gender</b></p>
 <input type="radio" name="g" value="male" checked>Male
 <input type="radio" name="g" value="female">Female
 <input type="radio" name="g" value="others">Others<br><br>
 
 <p><b>Religion</b></p>
 <input type="checkbox" name="rel" value="Muslim">Muslim
 <input type="checkbox" name="rel" value="Hindu">Hindu
 <input type="checkbox" name="rel" value="others">Others<br><br>
 
 
 <p><b>IT experience</b></p>
 <input type="checkbox" name="ie" value="se">Softwere Expert
 <input type="checkbox" name="ie" value="he">Hardwere Expert<br><br>
 <input type="checkbox" name="ie" value="gd">Graphic Desiner
 <input type="checkbox" name="ie" value="ne">Network Expert<br><br>
 
 <p><b>Depertment</b></p>
 <select class="dd" name="depertment">
 <option>Select</option>
 <option>CSE</option>
 <option>EEE</option>
 <option>POWER</option>
 <option>PHARMACY</option>
 </select>
 
 <div >
 <input class="btn" type="submit" value="SUBMIT">
 </div>
 
 </form><br><br>
 
 <footer>
 <i><p color="#00b300">Created With Love<br>By Munjir.</i></p>
 </footer>
  

</body>
</html>
